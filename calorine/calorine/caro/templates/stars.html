{% load i18n %}
{% include "header.html" %}
{% include "navbar.html" %}
<div id="container" class="container">
  <div class="row">
    <div class="span12">
      {% include 'menu_stats.html' %}
      <table class="table table-striped">
	<thead>
	  <th>Qui</th>
	  <th>Vote</th>
	  <th class="span6">Ratio</th>
	</thead>
	<tbody>
	  {% for star in stars %}
	  <tr>
	    <td>{{star.ouser.username}}</td>
	    <td>{{star.dcount}}</td>
	    <td>
	      <div class="progress progress-info">
		<div class="bar" style="width: {{star.percent}}%"></div>
	      </div>
	    </td>
	  </tr>
	  {% endfor %}
	</tbody>
      </table>
            
 <script type="text/javascript">

   var width = 400,
   height = 400,
   outerRadius = Math.min(width, height) / 2,
   innerRadius = outerRadius * .6,
   data = d3.range(10).map(Math.random),
   color = d3.scale.category20(),
   donut = d3.layout.pie(),
   arc =
   d3.svg.arc().innerRadius(innerRadius).outerRadius(outerRadius);

var vis = d3.select("body")
  .append("svg")
    .data([data])
    .attr("width", width)
    .attr("height", height);

var arcs = vis.selectAll("g.arc")
    .data(donut)
  .enter().append("g")
    .attr("class", "arc")
    .attr("transform", "translate(" + outerRadius + "," + outerRadius
    + ")");

arcs.append("path")
    .attr("fill", function(d, i) { return color(i); })
    .attr("d", arc);

arcs.append("text")
    .attr("transform", function(d) { return "translate(" +
    arc.centroid(d) + ")"; })
    .attr("dy", ".35em")
    .attr("text-anchor", "middle")
    .attr("display", function(d) { return d.value > .15 ? null :
    "none"; })
    .text(function(d, i) { return d.value.toFixed(2); });

    </script>



    </div><!--/row-->
  </div><!--/row-->
</div><!--/.container-->
{% include "footer.html" %}
